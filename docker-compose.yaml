version: "3.9"

services:
    player-api:
        build:
          context: .
          dockerfile: environments/dev/Dockerfile.players
        ports:
        - "8000:8000"
        env_file:
        - .env
        volumes:
        - "./src/api/players:/usr/src/app"
        - "./poetry.lock:/usr/src/app/poetry.lock"
        - "./pyproject.toml:/usr/src/app/pyproject.toml"

    database:
        image: postgres:16.1
        restart: always
        environment:
          POSTGRES_DB: db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
        - "5432:5432"

    pgadmin:
        image: dpage/pgadmin4:8.3
        ports:
        - "5050:80"
        environment:
          PGADMIN_DEFAULT_EMAIL: admin@admin.com
          PGADMIN_DEFAULT_PASSWORD: admin
        volumes:
        - "./environments/dev/pgadmin.json:/pgadmin4/servers.json"
        profiles:
        - monitor
