# You can override the included template(s) by including variable overrides
# SAST customization: https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/#customizing-settings
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Container Scanning customization: https://docs.gitlab.com/ee/user/application_security/container_scanning/#customizing-the-container-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence
variables:
  IMAGE_NAME: discord-roulette-bot
  RUNNER_IMAGE: python:3.11-buster

stages:
- test
- build
- production
- security

run_linting:
  stage: test
  image: ${RUNNER_IMAGE}
  script:
    - pip install poetry
    - make install-lint
    - make lint
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        paths:
          - api/**/*.{py}
        compare_to: 'refs/heads/main'

run_tests:
  stage: test
  image: ${RUNNER_IMAGE}
  script:
    - pip install poetry
    - make install-test
    - make test
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        paths:
          - api/**/*.{py}
        compare_to: 'refs/heads/main'

build_image:
  image: docker:20.10.16
  stage: build
  services:
    - docker:20.10.16-dind
  before_script:
    - echo "Logging into GitLab container registry..."
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - echo "Installing make..."
    - apt-get update && apt-get install make
  script:
    - echo "Building Docker images..."
    - make build-all-images IMAGE_TAG=${CI_COMMIT_SHA} ENV=prod
    - echo "Pushing images to Gitlab container registry..."
    - make push-all-images IMAGE_TAG=${CI_COMMIT_SHA} ENV=prod

sast:
  stage: security

include:
- template: Security/SAST.gitlab-ci.yml
